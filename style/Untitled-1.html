<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form target Attribute</title>
    <style>
      h1 {
        color: green;
      }

      body {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1></h1>
    <h2>form</h2>
    <form action="#" id="GFG" target="_self">
      First name:
      <input type="text" name="fname" />
      <br />
      Last name:
      <input type="text" name="lname" />
      <br />
      Address:
      <input type="text" name="Address" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
